<ion-header>

  <ion-navbar>
    <ion-title>Wish List</ion-title>
  </ion-navbar>
  <!-- <ion-title class="open-task" (click)="addToWishlist()">Add to wishlist </ion-title> -->
</ion-header>

<ion-content padding>

  <ion-fab top right edge>
      <button ion-fab (click)="addToWishlist()"><ion-icon ios="ios-add" md="md-add"></ion-icon></button>
  </ion-fab>

  <ion-card *ngFor="let wish of wishList | async">
    <ion-item>
    <ion-label>{{wish.p_name}}</ion-label>
    <ion-checkbox color="dark" checked="true"></ion-checkbox>
      <p></p>
    </ion-item>
    <ion-card-content>
      <p><b>Description:</b> {{wish.p_description}} </p>
    </ion-card-content>
    <label class="item item-input">
      <span class="input-label">Name</span>
      <input type="email">
    </label>
  </ion-card>

</ion-content>
