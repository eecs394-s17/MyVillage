<ion-header>
  <ion-toolbar center>
    <ion-buttons left>
      <!-- <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button> -->
    </ion-buttons>
    <ion-title class="open-item" (click)="scrollToTop()">Wish List</ion-title>
    <ion-buttons right>
      <img class="header-logo" src="assets/img/myVillageLogo.jpg">
    </ion-buttons>
   </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-fab top right edge>
      <button ion-fab (click)="addToWishlist()"><ion-icon ios="ios-add" md="md-add"></ion-icon></button>
  </ion-fab>

  <ion-card *ngFor="let wish of wishList | async" (click)="wishTapped(wish)">
    <ion-item>
    <ion-label>{{wish.wl_name}}</ion-label>
      <p></p>
    </ion-item>
    <ion-card-content>
      <p><b>Description:</b> {{wish.wl_description}} </p>
    </ion-card-content>
  </ion-card>

</ion-content>
