<ion-header>
  <ion-toolbar center>
    <ion-buttons left>
      <!-- <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button> -->
    </ion-buttons>
    <h6>Hi {{username}}!</h6>
    <ion-title class="open-item">Settings</ion-title>
    <ion-buttons right>
      <img class="header-logo" src="assets/img/myVillageLogo.jpg">
    </ion-buttons>
   </ion-toolbar>
</ion-header>

<ion-content padding>
  <h6>Add Request</h6>
  <h6>Do Not Disturb Times</h6>
  <h6>Outstanding Village Sign Ups</h6>
  <h6>VillageID: {{villageSymbol}}</h6>
  <ion-list>
    <ion-card *ngFor="let task of takenTasks | async">
      This is a task!
      {{task.t_taken_id}},
      {{task.name}},
      {{task.category}}
    </ion-card>
  </ion-list>
      <!-- <p (click)="sayMyName()">Tell console to say my name.</p> -->
</ion-content>
