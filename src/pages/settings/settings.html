<ion-header>
  <ion-toolbar center>
    <ion-buttons left>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="open-item">Settings</ion-title>
    <ion-buttons right>
      <img class="header-logo" src="assets/img/myVillageLogo.jpg">
    </ion-buttons>
   </ion-toolbar>
</ion-header>

<ion-content padding>

  <h4>Hi {{username}}!</h4>
  <h6>Your Village: {{villageSymbol}}</h6>

  <div *ngIf = "!isMom">
    <p class="title">
      Taken Tasks:
    </p>
  </div>
  <ion-list *ngFor="let task of takenTasks | async">
    <ion-card>
      <div class ="{{task.category}}">
      	<ion-item>
      	  <ion-label>
      	    <h3 class="task_title">{{task.name}}</h3>
            <p>Date: {{task.date}}</p>
      	    <p>Time: {{task.time}}</p>
            <p>Notes: {{task.t_notes}}</p>
      	  </ion-label>
      	</ion-item>
      </div>
    </ion-card>
  </ion-list>
</ion-content>
