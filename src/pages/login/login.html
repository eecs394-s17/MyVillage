<ion-content scroll="false" class="login-content" padding>
  <ion-row>
    <ion-col>
      <h2>Welcome to CatsCode</h2>
    </ion-col>
  </ion-row>

  <div class="description-section">
    <ion-row>
      <ion-col class="site-description">
        <ion-icon name="list-box"></ion-icon>
        <p>Find or list projects</p>
      </ion-col>
      <ion-col class="site-description">
        <ion-icon name="people"></ion-icon>
        <p>Meet fellow coders</p>
      </ion-col>
      <ion-col class="site-description">
        <ion-icon name="pulse"></ion-icon>
        <p>Gain coding experience</p>
      </ion-col>
    </ion-row>
  </div>

  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item class="signin-field">
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            <ion-item class="signin-field">
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
        </ion-col>
      </ion-row>
    </form>
  </div>

</ion-content>
