<ion-header>
    <button ion-button class="button" (click)="goBacktoLog()"><ion-icon name="arrow-back"></ion-icon></button>
 </ion-header>

<ion-content class="login-content" padding>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item class="reg-field">
              <ion-label fixed class="reg-form-label required">First Name</ion-label>
              <ion-input type="text" name="firstName" placeholder="Willie" [(ngModel)] = "name" required></ion-input>
            </ion-item>

             <ion-item class="reg-field">
              <ion-label fixed class="reg-form-label required">Email</ion-label>
              <ion-input type="text" name="email" placeholder="WillieCat2017@u.northwestern.edu" [(ngModel)] = "details.email" required></ion-input>
            </ion-item>

            <ion-item class="reg-field">
              <ion-label fixed class="reg-form-label required">Password</ion-label>
              <ion-input type="text" name="Password" placeholder="Password" [(ngModel)] = "details.password" required></ion-input>b
            </ion-item>

	    <ion-item class="reg-field">
              <ion-label fixed class="reg-form-label required">Village ID</ion-label>
              <ion-input type="text" name="Password" placeholder="Password" [(ngModel)] = "villageID"></ion-input>
            </ion-item>

	    <ion-item class="reg-field">
	      <ion-label fixed class="reg-form-label">Create a new village? </ion-label>
	      <ion-checkbox name="newVillage" [(ngModel)]="newVillageP"></ion-checkbox>
	    </ion-item>
	    
           </ion-list>
	</ion-col>
      </ion-row>

      <ion-row id="reg-row">
        <ion-col>
          <button ion-button class="reg-btn" full type="submit" [disabled]="!registerForm.form.valid">Create Account</button>
        </ion-col>
      </ion-row>

    </form>
</ion-content>
