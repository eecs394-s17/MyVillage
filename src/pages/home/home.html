<ion-header>
  <ion-toolbar align-title="center">
    <ion-buttons left>
      <img class="header-logo" src="assets/img/catsCodeLogo.png">
    </ion-buttons>
    <ion-title class="open-task" (click)="scrollToTop()">Tasks</ion-title>
   </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-card *ngFor="let task of tasks | async">
			<ion-item>
        <p></p>
				<h3>{{task.p_name}}</h3>
			</ion-item>
			<ion-card-content>
				<p><b>Description:</b> {{task.p_description}} </p>
			</ion-card-content>
		</ion-card>
	</ion-list>
</ion-content>
