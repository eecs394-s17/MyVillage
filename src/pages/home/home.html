<ion-header>
  <ion-toolbar align-title="center">
    <ion-buttons left>
      <img class="header-logo" src="assets/img/myVillageLogo.jpg">
    </ion-buttons>
    <ion-title (click)="scrollToTop()">Tasks</ion-title>
   </ion-toolbar>
</ion-header>

<ion-content padding>

	<ion-fab top right edge>
   		<button ion-fab (click)="addTask()"><ion-icon ios="ios-add" md="md-add"></ion-icon></button>
 	</ion-fab>
	<ion-list>
		<ion-card *ngFor="let task of tasks | async">
			<ion-item>
			<ion-label>{{task.p_name}}</ion-label>
			<ion-checkbox color="dark" checked="true"></ion-checkbox>
        <p></p>
			</ion-item>
			<ion-card-content>
				<p><b>Description:</b> {{task.p_description}} </p>
			</ion-card-content>
			<label class="item item-input">
			  <span class="input-label">Name</span>
			  <input type="email">
			</label>
		</ion-card>
	</ion-list>
</ion-content>
