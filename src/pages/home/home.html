<ion-header>
  <ion-navbar align-title="center">
    <ion-buttons left>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
    <ion-segment [(ngModel)]="gift">
      <ion-segment-button value="time" >
        <!--  (click)="timemoney('time')"-->
        Spend Time
      </ion-segment-button>
      <ion-segment-button value="money">
        Spend Money
      </ion-segment-button>
    </ion-segment>
    <ion-title class="open-task" (click)="scrollToTop()"></ion-title>
    <ion-buttons right>
      <img class="header-logo" src="assets/img/myVillageLogo.jpg">
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div [ngSwitch]="gift">
    <ng-container *ngSwitchCase="'time'">
      <ion-list  *ngFor="let task of tasks | async">
        <ion-card *ngIf="task.taken == 0" (click)="taskTapped(task)">
          <div class ="{{task.category}}">
            <ion-item >
              <ion-label>
                <h3 class="task_title">{{task.name}}</h3>
                <p>Time: {{task.clockTime}}</p>
                <p>Description: {{task.category}}</p>
              </ion-label>
            </ion-item>
          </div>
        </ion-card>
       </ion-list>
    </ng-container>

    <ng-container *ngSwitchCase="'money'">
      <ion-list *ngFor="let task of tasks | async">
        <ion-card *ngIf="task.taken == 0" (click)="taskTapped(task)">
          <div class ="{{task.category}}">
            <ion-item >
              <ion-label>
                <h3 class="task_title">{{task.name}}</h3>
                <p>Time: {{task.clockTime}}</p>
                <p>Description: {{task.category}}</p>
              </ion-label>
            </ion-item>
          </div>
        </ion-card>
       </ion-list>
    </ng-container>

  </div>
</ion-content>
