<ion-header>
  <ion-navbar align-title="center">
    <ion-buttons left>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
    <ion-segment [(ngModel)]="segment">
      <ion-segment-button value="time" (click)="timemoney('time')">
        Spend Time
      </ion-segment-button>
      <ion-segment-button value="money" (click)="timemoney('money')">
        Spend Money
      </ion-segment-button>
    </ion-segment>
    <ion-title class="open-task" (click)="scrollToTop()"></ion-title>
    <ion-buttons right>
      <img class="header-logo" src="assets/img/myVillageLogo.jpg">
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p class="title">
  Available Tasks:
  </p>
	  <!-- <ion-fab top right edge *ngIf ="IsMother">
   		<button ion-fab (click)="addTask()"><ion-icon ios="ios-add" md="md-add"></ion-icon></button>
 	  </ion-fab>
    <ion-fab top right edge *ngIf ="IsVillager">
      <button ion-fab (click)="addTask()"><ion-icon ios="ios-add" md="md-add"></ion-icon></button>
    </ion-fab> -->
	  <ion-list *ngFor="let task of tasks | async">
	    <ion-card *ngIf="task.taken == 0" (click)="taskTapped(task)">
	      <div class ="{{task.category}}">
		<ion-item >
		  <ion-label>
		    <h3 class="task_title">{{task.name}}</h3>
		    <p>Time: {{task.clockTime}}</p>
		    <p>Description: {{task.category}}</p>
		  </ion-label>
		</ion-item>
	      </div>
	    </ion-card>
	</ion-list>
</ion-content>
