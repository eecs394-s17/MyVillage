<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-segment [(ngModel)]="segment" (ionChange)="updateSchedule()">
      <ion-segment-button value="alltasks" (click)="taskTaken(2)">
        All Tasks
      </ion-segment-button>
      <ion-segment-button value="takentasks" (click)="taskTaken(1)">
        Taken Tasks
      </ion-segment-button>
      <ion-segment-button value="untakentasks" (click)="taskTaken(0)">
        Untaken Tasks
      </ion-segment-button>
    </ion-segment>

    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-item>
    <ion-icon name="calendar" item-start></ion-icon>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY" max="2056" [(ngModel)]="currDate" (click)="tellDate()"></ion-datetime>
  </ion-item>
  <button ion-button class="register-btn" (click)="prevDay(0)">Sun</button>
  <button ion-button class="register-btn" (click)="prevDay(1)">Mon</button>
  <button ion-button class="register-btn" (click)="prevDay(2)">Tue</button>
  <button ion-button class="register-btn" (click)="prevDay(3)">Wed</button>
  <button ion-button class="register-btn" (click)="prevDay(4)">Thur</button>
  <button ion-button class="register-btn" (click)="prevDay(5)">Fri</button>
  <button ion-button class="register-btn" (click)="prevDay(6)">Sat</button>

  <p>
    <ion-icon class="curr-day-left" name="ios-arrow-back"  (click)="prevDay()"></ion-icon>
    Current Day: {{days[currDay]}}
    <ion-icon class="curr-day-right" name="ios-arrow-forward"  (click)="nextDay()"></ion-icon>
  </p>
  <ion-list>
    <ion-card>
      <ion-item-divider sticky>
        <ion-label>
          9:00
        </ion-label>
      </ion-item-divider>
      <ion-item-sliding #slidingItem *ngFor="let task of tasks | async" (click)="updateSchedule()">
        <button ion-item (click)="taskTapped(task)">
          <h3>Description</h3>
          <p>
            {{task.name}} &mdash;
            John Doe has taken this task!
          </p>
        </button>
      </ion-item-sliding>
    </ion-card>
		<ion-card *ngFor="let hour of daySched | async" (click)="updateSchedule()" class="red">
      <ion-item-divider sticky>
        <ion-label>
          {{hour.time}}
        </ion-label>
      </ion-item-divider>
			<ion-item-sliding #slidingItem>
        <button ion-item (click)="goToSessionDetail(session)">
          <h3>Description</h3>
          <p>
            {{hour.task}} &mdash;
            John Doe has taken this task!
          </p>
        </button>
			</ion-item-sliding>
<!-- 			<ion-card-content>
			</ion-card-content> -->
		</ion-card>
	</ion-list>
  <ion-list>
    askldfjklasdjflkasjdf
    <ion-item-sliding #slidingItem *ngFor="let task of tasks | async" (click)="updateSchedule()">
        <button ion-item *ngIf="task.taken == taken || taken == 2" (click)="taskTapped(task)">
          <h3>Description</h3>
          <p>
            {{task.name}} &mdash;
            {{task.date}}
          </p>
        </button>
      </ion-item-sliding>
  </ion-list>
</ion-content>
