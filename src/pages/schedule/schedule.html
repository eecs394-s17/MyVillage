<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-segment [(ngModel)]="segment" (ionChange)="updateSchedule()">
      <ion-segment-button value="alltasks">
        All Tasks
      </ion-segment-button>
      <ion-segment-button value="mytasks">
        My Tasks
      </ion-segment-button>
    </ion-segment>

    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-item>
    <ion-icon name="calendar" item-start></ion-icon>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY" max="2056" [(ngModel)]="currDate" (click)="tellDate()"></ion-datetime>
  </ion-item>
  <button ion-button class="register-btn" (click)="prevDay(0)">Sunday</button>
  <button ion-button class="register-btn" (click)="prevDay(1)">Monday</button>
  <button ion-button class="register-btn" (click)="prevDay(2)">Tuesday</button>
  <button ion-button class="register-btn" (click)="prevDay(3)">Wednesday</button>
  <button ion-button class="register-btn" (click)="prevDay(4)">Thursday</button>
  <button ion-button class="register-btn" (click)="prevDay(5)">Friday</button>
  <button ion-button class="register-btn" (click)="prevDay(6)">Saturday</button>
  {{days[currDay]}}
  <button ion-button class="register-btn" (click)="nextDay()">NextDay</button>
  <ion-list>
    <ion-item-divider sticky>
      <ion-label>
        9:00
      </ion-label>
    </ion-item-divider>
    <ion-card *ngFor="let task of tasks | async" (click)="updateSchedule()">
      <ion-item-sliding #slidingItem>
        <button ion-item (click)="taskTapped(task)">
          <h3>Description</h3>
          <p>
            {{task.name}} &mdash;
            John Doe has taken this task!
          </p>
        </button>
      </ion-item-sliding>
    </ion-card>
		<ion-card *ngFor="let hour of daySched | async" (click)="updateSchedule()" class="red">
      <ion-item-divider sticky>
        <ion-label>
          {{hour.time}}
        </ion-label>
      </ion-item-divider>
			<ion-item-sliding #slidingItem>
        <button ion-item (click)="goToSessionDetail(session)">
          <h3>Description</h3>
          <p>
            {{hour.task}} &mdash;
            John Doe has taken this task!
          </p>
        </button>
			</ion-item-sliding>
<!-- 			<ion-card-content>
			</ion-card-content> -->
		</ion-card>
	</ion-list>
</ion-content>
