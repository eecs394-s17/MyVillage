<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-segment [(ngModel)]="segment" (ionChange)="updateSchedule()">
      <ion-segment-button value="alltasks">
        All Tasks
      </ion-segment-button>
      <ion-segment-button value="mytasks">
        My Tasks
      </ion-segment-button>
    </ion-segment>

    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-item>
    <ion-icon name="calendar" item-start></ion-icon>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY" max="2056" [(ngModel)]="currDate" (click)="tellDate()"></ion-datetime>
  </ion-item>
  <button ion-button class="register-btn" (click)="prevDay()">PrevDay</button>
  {{days[currDay]}}
  <button ion-button class="register-btn" (click)="nextDay()">NextDay</button>
  <ion-list>
		<ion-card  *ngFor="let hour of daySched | async" (click)="updateSchedule()" class="red">
			<ion-item>
			<ion-label>{{hour.time}}</ion-label>
			</ion-item>
			<ion-card-content>
				<p><b>Description:</b>{{hour.task}}</p>
			</ion-card-content>
		</ion-card>
	</ion-list>
</ion-content>
